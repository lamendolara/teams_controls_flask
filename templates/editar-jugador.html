{% extends "base_template.html" %}
         {% block content %}
               <div class="col collapse navbar-collapse ml-auto" id="navbarColor03">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ml-auto"><a class="nav-link" href="{{ url_for('sesion') }}">SESIÓN</a></li>
                        <li class="nav-item ml-auto"><a class="nav-link" href="{{ url_for('convocatoria') }}">CONVOCATORIA</a></li>
                        <li class="nav-item ml-auto"><a class="nav-link text-light" href="{{ url_for('altas') }}">ALTAS</a></li>
                    </ul>
                </div>
            </div>
         </nav>
<body>
    <main class="container-sm w-75 mt-5 p-4 border border-light rounded bg-primary"> <!-- antes w-auto -->
        <div class="row container-lg mt-2 p-2 form-group border border-success rounded" style="margin-left: 0px;margin-top: -10px">
            <form action="/editar-jugador/{{jugador.id}}" method="POST" class="row g-3 needs-validation" novalidate>
                <div class="col">
                    <label for="nombre" class="form-label text-light">Nombre*</label>
                    <input type="text" name="nombre" class="form-control border border-success fuente_input" id="nombre" aria-describedby="nombre_small"  value="{{jugador.nombres}}" autofocus required>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                        Ingrese un nombre!
                    </div>
                </div>
               <div class="col">
                    <label for="apellido" class="form-label text-light">Apellido*</label>
                    <input type="text" name="apellido" class="form-control border border-success fuente_input" id="apellido" aria-describedby="apellido_small"  value="{{jugador.apellidos}}" required>
               </div>
               <div class="col">
                    <label for="dorsal" class="form-label text-light">Dorsal</label>
                    <input type="text" name="dorsal" class="form-control border border-success fuente_input" id="dorsal" aria-describedby="dorsal_small"  value="{{jugador.dorsal}}">
               </div>
               <div class="col">
                    <label for="posicion" class="form-label text-light">Posición*</label>
                    <select class="col form-select border border-success rounded fuente_input" style="height: 30px;"aria-describedby="posicion_small" name="posicion" id="posicion" value="{{jugador.posicion}}" required>
                        <option value="" selected>Selecciona posición</option>
                        <option value="Portero">Portero</option>
                        <option value="Defensor">Defensor</option>
                        <option value="Mediocampista">Mediocampista</option>
                        <option value="Delantero">Delantero</option>
                    </select>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                        Ingrese una posición!
                    </div>
               </div>
               <div class="col">
                    <button type="submit" class="col btn btn-outline-success fuente_menu mb-2" style="margin-top:1.5rem;">GUARDAR</button>
                    <small id="nombre_small" class="form-text text-dark" style="font-size: 10px;">(*) Obligatorios</small>
               </div>
            </form>
        </div>
        {% if alertas.mensaje | length > 1 %}
        <div class="alert alert-{{alertas.type}} alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
            {{alertas.mensaje}}
        </div>
        {% endif %}
    </main>
    <div class="col nav-link text-center">
                <a href="/altas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </a>
    </div>
    {% endblock %}
